<mat-card class="example-card">
  <img mat-card-image src="{{ plant.image }}" alt="Photo of a Shiba Inu" />
  <mat-card-content>
    <h3 class="plant-name">
      {{ plant.plantName }}
      <span class="plant-nickName" *ngIf="plant.plantNickName">
        - {{ plant.plantNickName }}</span
      >
    </h3>
    <h4 class="plant-family">{{ plant.plantFamily }}</h4>
    <p>
      <mat-icon class="icons" fontIcon="water_drop"></mat-icon
      ><span class="req-title">Watering requirements: </span>
      {{ plant.water }}
    </p>
    <p>
      <mat-icon class="icons" fontIcon="sunny"></mat-icon>
      <span class="req-title">Light requirements: </span>{{ plant.light }}
    </p>
  </mat-card-content>
</mat-card>
